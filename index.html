<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Color Picker</title>
</head>

<body>
    <div class="main-cont" id="main-cont">
        <h1>Color Picker</h1>
        <div class="color-div">
            <button onclick="bgcolor()" class="white cp" style="background-color: #e0e0e0;">
                <h3>#e0e0e0</h3>
            </button>
           
            <button onclick="bgcolorg()" class="green cp" style="background-color: lawngreen;">
                <h3>#6fcf97</h3>
            </button>
            
            <button onclick="bgcolorb()" class="blue cp " style="background-color: #56ccf2;">
                <h3>#56ccf2</h3>
            </button>
           
            <button onclick="bgcolorv()" class="voilet cp" style="background-color: #bb6bd9;">
                <h3>#bb6bd9</h3>
            </button>
        </div>


        <div class="bg-color bg-black m-2 p-3 rounded text-white">
            <h2>Background Color : <span class="text-info" id="colorvl">#e0e0e0</span></h2>
        </div>
        <p>Try Clicking on one of the colors above to change the background color of this page!</p>
    </div>
    <script src="index.js"></script>
</body>

</html>
